<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<style>
    body {
        background: radial-gradient(129.7% 129.7% at 38.0% -17.6%, rgba(98, 132, 248, 0.2) 0%, rgba(82, 118, 235, 0.2) 23%, rgba(82, 118, 235, 0.2) 57%, rgba(210, 161, 197, 1) 100%);
        padding: 5px 10px 0px 5px;
        width: 275px;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Arial, sans-serif;
        color: black;
        font-size: 14px;
    }

    p {
        text-align: justify;
    }
    img {
        border: none;
        width: 96px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    textarea, input {
        width: 269px;
        margin-bottom: 5px;
    }

    a {
        font-style: italic;
        color: rgba(82, 118, 235, 0.5)
    }
</style>

<img src="icon96.png">
<p>
    This addon copies cookies to localhost.
</p>
<p>
    All incoming cookies received from a hostname matching the regex below and with cookie name matching the regexes below are copied to the http://localhost domain.
</p>

Cookie source hostname regex:
<input type="text" class="regexhost"></input>
<br>
Cookie name regex (1 per line):
<textarea class="regexnames" rows="3"></textarea>
<p class="label" id="warning" style="background-color: red"></p>

<p>
    <a href="https://github.com/roelnoten/cookiesync">Info</a>
    <a href="https://addons.mozilla.org/fr/firefox/addon/cookiesync" style="float:right">Rate & About</a>
</p>
<script type="text/javascript" src="popup.js"></script>
</script>

</body>
</html>
